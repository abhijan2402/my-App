<h3>Add-todo</h3>
<form (ngSubmit)="onSubmit()">
  <div class="form-group mb-4">
    <label for="todos">Add todo</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="title"
      id="title"
      name="title"
      aria-describedby="emailHelp"
      placeholder="Enter title"
    />
  </div>
  <div class="form-group mb-4">
    <label for="desc">tood desc</label>
    <input
      class="mb-5"
      type="text"
      class="form-control"
      id="desc"
      name="desc"
      [(ngModel)]="desc"
      placeholder="enter desc"
    />
  </div>

  <button type="submit" class="btn btn-primary mb-4">ADD Todo</button>
</form>
